<div class="text-center mt-3">
    <h2>{{predicate==="liked"?"Members I Liked":"members who liked me"}}</h2>
</div>

<div class="container mt-3">
    <button type="button"
        class="btn btn-primary"
        name="predicate"
        [(ngModel)]="predicate"
        btnRadio="liked"
        (click)="loadLikes()">
        Memebers i liked
    </button>

    <button type="button"
        class="btn btn-primary"
        name="predicate"
        [(ngModel)]="predicate"
        btnRadio="likedBy"
        (click)="loadLikes()">
        Members who liked me
    </button>

</div>
<div class="row mt-2">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>

<div class="d-flex justify-content-center">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemPerPage"
    [maxSize]="10"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
     nextText="&rsaquo;" 
     firstText="&laquo;" 
     lastText="&raquo;">
    
    </pagination>
</div>
