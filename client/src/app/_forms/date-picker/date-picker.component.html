<div class="mb-3">
    <input type="text"
           [class.is-invalid]="ngControl.touched && ngControl.invalid"
           class="form-control"
           [formControl]="control"
           placeholder="{{label}}"
           bsDatepicker
           [bsConfig]="bsConfig"
           [maxDate]="maxdate"
           >

           <div class="invalid-feedback" *ngIf="control.errors?.['required']">
            Please enter {{label}}
        </div>
  </div>
